<html>

<head>
  <title>scroll example</title>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js"></script>
</head>

<body>
  <main>
    <article class="item-one">
      <ul class="clearfix">
        <li><a class="nav-one" href="#one">One</a></li>
        <li><a class="nav-two" href="#two">Two</a></li>
        <li><a class="nav-three" href="#three">Three</a></li>
        <li><a class="nav-four" href="#four">Four</a></li>
        <select id="easing">
          <option value="linear">linear</option>
          <option value="easeOut" selected>easeOut</option>
          <option value="easeInQuad" >easeInQuad</option>
          <option value="easeOutQuad">easeOutQuad</option>
          <option value="easeInOutQuad">easeInOutQuad</option>
          <option value="easeInCubic">easeInCubic</option>
          <option value="easeOutCubic">easeOutCubic</option>
          <option value="easeInOutCubic">easeInOutCubic</option>
          <option value="easeInQuart">easeInQuart</option>
          <option value="easeOutQuart">easeOutQuart</option>
          <option value="easeInOutQuart">easeInOutQuart</option>
          <option value="easeInQuint">easeInQuint</option>
          <option value="easeOutQuint">easeOutQuint</option>
          <option value="easeInOutQuint">easeInOutQuint</option>
        </select>
      </ul>
    </article>
    <article class="item-two">
      <ul class="clearfix">
        <li><a class="nav-one" href="#one">One</a></li>
        <li><a class="nav-two" href="#two">Two</a></li>
        <li><a class="nav-three" href="#three">Three</a></li>
        <li><a class="nav-four" href="#four">Four</a></li>
      </ul>
    </article>
    <article class="item-three">
      <ul class="clearfix">
        <li><a class="nav-one" href="#one">One</a></li>
        <li><a class="nav-two" href="#two">Two</a></li>
        <li><a class="nav-three" href="#three">Three</a></li>
        <li><a class="nav-four" href="#four">Four</a></li>
      </ul>
    </article>
    <article class="item-four">
      <ul class="clearfix">
        <li><a class="nav-one" href="#one">One</a></li>
        <li><a class="nav-two" href="#two">Two</a></li>
        <li><a class="nav-three" href="#three">Three</a></li>
        <li><a class="nav-four" href="#four">Four</a></li>
      </ul>
    </article>
  </main>
  <script>
  var RollTo = window.RollTo;
  var rollTo = new RollTo();

  var buttons = document.querySelectorAll('article li');
  var sections = document.querySelectorAll('article');
  var select = document.querySelector('#easing');
  console.log(select)

  select.onchange = function(event) {
    const animate = event.target.value;
    rollTo = new RollTo({ animate });
  }

  for (let i = 0; i < buttons.length; ++i) {
    buttons[i].onclick = function(event) {
      var className = event.target.className;
      var index = className.slice(4);
      for (let j = 0; j < sections.length; j++) {
        if (sections[j].className.indexOf(index) > 0) {
            rollTo.section(sections[j]);
          break;
        }
      }
    }
  }

  </script>
</body>

</html>
